apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomm-deployment
  labels: 
    app: ecomm-app
    tier: frontend
spec:
  replicas: 4
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
